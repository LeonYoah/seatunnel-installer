name: Create Release

on:
  push:
    tags:
      - 'v*' # 当推送v开头的tag时触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Create Release Package
        run: |
          mkdir dist
          cp install_seatunnel.sh dist/
          cp uninstall_seatunnel.sh dist/
          cp config.properties.template dist/config.properties
          cd dist
          tar -czf seatunnel-installer-${GITHUB_REF#refs/tags/}.tar.gz *
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/seatunnel-installer-${GITHUB_REF#refs/tags/}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 